<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"/>

    <meta property="og:image" content="{{ "/assets/NullHypoFBlogo.png" | absolute_url }}"/>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}"/>
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"/>

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}"/>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
  </head>
  <body>

    <div id="container">

      <header>
        <h1 id="logo"><a href="/"><img src="/assets/null-hypo-logo-square.png" srcset="/assets/null-hypo-logo-square@4x.png 4x" alt="Null Hypothesis"/></a></h1>
        <div id="sideheader">
          <div id="byline">
            <h2>A deep dive with River Jiang and Robyn Edgar into our scientific understanding of ageing</h2>
          </div>
          <nav>
            <a href="#">RSS</a>
            <a href="#"><i class="fa fa-podcast"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </nav>
        </div>
      </header>

      <div id="content">
        {{ content }}
      </div>

      <footer>
        &#169; <em>Null Hypothesis Podcast,</em> Robyn Edgar, River Jiang. <a href="#">Contact us</a>.
      </footer>

    </div>

  </body>

</html>
